<!DOCTYPE HTML>
<html lang="en">
<head>
  {% block head %}
  <link href="/stylesheets/bootstrap.min.css" rel="stylesheet" media="screen"/>
  <script type="text/javascript" src="/src/jquery.js"></script>
  <script type="text/javascript" src="/src/bootstrap.min.js"></script> <!-- estilo -->
  <style type="text/css">
  {% block style %}


    body{
      padding-top: 70px;

    }


  {% endblock style %}
  </style>
  
  <title>{% block title %}{% endblock %}</title>
  {% endblock %}
</head>
<body>


  <div class="wrapper">
    {% block header %}{% endblock header%}
    <div class="container">
      {% block content %}
      <div class="page-header">
	       {% block page_header %}
	       {% endblock page_header %}
      </div>
      
      <div class="breadcrumb">
	      {% block breadcrumb %}
	      {% endblock breadcrumb %}
      </div>
      {% endblock content %}
    </div>
  </div>
  


</body>
</html>
