<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
  <!-- Bootstrap -->
  <link href="stylesheets/bootstrap.min.css" rel="stylesheet" media="screen">

  <script type="text/javascript" src="/src/jquery.js"></script>
  <script type="text/javascript" src="/src/bootstrap.min.js"></script> <!-- estilo -->
  <style type="text/css">
    body {
    padding-top: 60px;
    padding-bottom: 40px;
    }
  </style>
</head>
<body>


  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
        <a class="brand" href="#">DOSPADEL</a>
        <div class="nav-collapse collapse">
          <ul class="nav">
              <li class="active"><a href="/">Home</a></li>
	      <li><a href="/new_product">New product</a></li>
	      <li><a href="/reserves">My reserves</a></li>
	      <li><a href="/products">All products</a></li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown"> {{nickname}} <b class="caret"></b></a>
                <ul class="dropdown-menu">
                  <li><a href="{{url}}">{{url_text}}</a></li>
                </ul>
              </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
  </div>
  
<div class="container">
  <div class="row-fluid" id="content-bar">
    <div class="row-fluid">
      
      <div class="page-header">
	<h1>HOME <small> Reservas on-line </small></h1>
      </div>
      
      <ul class="breadcrumb">
	<li class="active">Home</li>
      </ul>
      
      <form class="form-search" method="GET" action=".">
	<fieldset>
	  <input type="text" class="input-medium search-query" placeholder="search..." name='searched'/>
	  <button type="submit" class="btn">Search</button>
	</fieldset>
      </form>
      
      <div class="row-fluid">
	{% for product in founded  %}
	<div class="span2">
	  <img class="img-rounded" src='/product/{{ product.nm }}/img'/>
	  <p><a href = product/{{ product.nm }}>{{ product.nm }}</a></p>
	  <p>{{ product.desc }}</p>
	</div>
	{% endfor %}
      </div>
    </div>
  </div>
</div>
  

</body>
</html>
